dpi-aware=no
width=60
font=JetBrainsMonoNF:weight=regular:size=15
line-height=20
fields=name,generic,comment,categories,filename,keywords
terminal=alacritty -e
prompt="> " 
layer=overlay
horizontal-pad=10

[colors]
background=<sub<fuzzel-background>>FF
selection=<sub<fuzzel-color>>FF
border=<sub<fuzzel-color>>FF
text=<sub<fuzzel-foreground>>FF
match=<sub<fuzzel-match>>FF
selection-text=<sub<fuzzel-foreground>>FF
selection-match=<sub<fuzzel-selection-match>>FF

[border]
width=1
radius=0

[dmenu]
exit-immediately-if-empty=yes
