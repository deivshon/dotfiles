[sync]
alwaysshowpkgorigin = yes
develpkgsexpiration = -1
upgradesorting = repo
showdownloadsize = yes
ignoreoutofdateaurupgrades = no

[build]
keepbuilddir = no
keepdevbuilddir = yes
keepbuilddeps = no
gpgdir =
skipfailedbuild = no
dynamicusers = root
ignorearch = no

[review]
noedit = yes
donteditbydefault = yes
nodiff = no
gitdiffargs = --ignore-space-change,--ignore-all-space
diffpager = auto
hidedifffiles = .SRCINFO

[colors]
version = 10
versiondiffold = 11
versiondiffnew = 9

[ui]
requireenterconfirm = yes
printcommands = no
aursearchsorting = hottest
displaylastupdated = no
groupbyrepository = yes
reversesearchsorting = yes
warnaboutpackageupdates =

[misc]
pacmanpath = pacman
privilegeescalationtool = doas
privilegeescalationtarget = pikaur
userid = 0

[network]
aururl = https://aur.archlinux.org
newsurl = https://www.archlinux.org/feeds/news/
socks5proxy =
aurhttpproxy =
aurhttpsproxy =
